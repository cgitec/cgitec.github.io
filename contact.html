<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CGITEC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .page-header {
            padding-top: 150px;
            padding-bottom: 50px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="CGITEC Logo"
                    style="height: 40px; vertical-align: middle; margin-right: 10px;">
                CGITEC
            </a>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1 class="text-gradient" style="font-size: 3rem;">Get in Touch</h1>
            <p style="color: var(--text-secondary); margin-top: 1rem;">We'd love to hear from you.</p>
        </header>

        <section class="section-padding" style="padding-top: 0;">
            <div class="glass-card" style="max-width: 600px; margin: 0 auto;">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <!-- Added map/contact image -->
                    <img src="assets/contact.jpg" alt="Contact Us"
                        style="width: 100%; border-radius: 8px; margin-bottom: 2rem; max-height: 200px; object-fit: cover;">
                    <i class="fas fa-map-marker-alt fa-2x" style="color: var(--accent-color); margin-bottom: 1rem;"></i>
                    <p>Daejeon, South Korea</p>
                </div>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" class="form-control" placeholder="How can we help?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; border: none; cursor: pointer;">Send Message</button>
                </form>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <div style="text-align: center; color: var(--text-secondary); font-size: 0.9rem;">
                &copy; 2026 CGITEC. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
